{% extends "base.html"%}
{% block title %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class="container w-600">
<form action="/">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" autocomplete="off">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Full Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="FullName" autocomplete="off">
    </div>
 
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" autocomplete="off">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
